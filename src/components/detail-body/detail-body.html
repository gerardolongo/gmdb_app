<ion-header>
    <ion-toolbar>
        <ion-title>
            Dettaglio 
        </ion-title>
        <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span class="cancel-text" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card-content>
        <ion-card-title>
            {{telefilm.original_name}}
        </ion-card-title>
        <p>
            {{telefilm.overview}}
        </p>
        <ion-card-title *ngIf="telefilm.tv_details">
            Last air date: {{telefilm.tv_details.last_air_date}}
        </ion-card-title>
        <ion-card-title *ngIf="telefilm.tv_details && telefilm.tv_details.next_episode_to_air">
            Next air date: {{telefilm.tv_details.next_episode_to_air.air_date}}
        </ion-card-title>
        <div>
            <button class="delete-btn" mat-mini-fab (click)="deleteTelefilmConfirm(telefilm.id)">
                <ion-icon name="trash"></ion-icon>
            </button>    
        </div>
    </ion-card-content>
</ion-content>
